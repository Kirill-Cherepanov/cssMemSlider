<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="slider">
    <input type="radio" name="s" id="s1" checked>
    <input type="radio" name="s" id="s2">
    <input type="radio" name="s" id="s3">
    <input type="radio" name="s" id="s4">
    <div class="slider-wrapper">
      <div class="slider-container">
        <div class="slide first-slide">
          <img src="assets/memes/memes-1" alt="meme-1">
        </div>
        <div class="slide">
          <img src="assets/memes/memes-2" alt="meme-2">
        </div>
        <div class="slide">
          <img src="assets/memes/memes-3" alt="meme-3">
        </div>
        <div class="slide">
          <img src="assets/memes/memes-4" alt="meme-4">
        </div>
      </div>
    </div>
    <div class="bullet-text-wrapper">
      <div class="text-wrapper">
        <div class="text-container">
          <div class="text t1">Мемный текст 1</div>
          <div class="text">Мемный текст 2</div>
          <div class="text">Мемный текст 3</div>
          <div class="text">Мемный текст 4</div>
        </div>
      </div>
      <div class="bullet-container">
        <label for="s1" class="bullet b1">Bullet 1</label>
        <label for="s2" class="bullet b2">Bullet 2</label>
        <label for="s3" class="bullet b3">Bullet 3</label>
        <label for="s4" class="bullet b4">Bullet 4</label>
      </div>
    </div>
  </div>
</body>
</html>
